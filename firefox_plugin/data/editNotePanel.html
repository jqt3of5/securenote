<html>
  <head>
    <link href="./bootstrap.css" rel="stylesheet"></link>
    <link href="./editNotePanel.css" rel="stylesheet"></link>
  </head>
  <body>
    <span>Edit Note</span>
    <input class="fill" type="text" id="note-title"> </input>
    <input type="hidden" id="note-id"></input>
    <input type="hidden" id="note-key"></input>
    <textarea  class="fill" rows="5" id="note-body"> </textarea>
    <button class="btn btn-primary" id="save-button">Save</button>
    <button class="btn btn-default" id="cancel-button">Cancel</button>
  </body>
</html>
